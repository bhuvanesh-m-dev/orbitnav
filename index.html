<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrbitNav - Restricted GPS Navigation</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <style>
        :root {
            --bg-dark: #02040a;
            --panel-bg: rgba(10, 15, 30, 0.85);
            /* Glassmorphism */
            --primary-neon: #00f3ff;
            /* Cyan/Blue */
            --accent-red: #ff3333;
            /* Red/Alert */
            --accent-green: #00ff66;
            /* User Location */
            --text-main: #ffffff;
            --text-muted: #8899aa;
            --font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            --border-radius: 12px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--bg-dark);
            color: var(--text-main);
            overflow: hidden;
            /* Prevent scrolling, full app feel */
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
        }

        /* Astronomy / Dark Space Theme */
        #app-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
        }

        /* Sidebar / Overlay Panel */
        #control-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 340px;
            max-height: calc(100vh - 40px);
            background: var(--panel-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
            z-index: 1000;
            /* Above map */
            padding: 20px;
            overflow-y: auto;
            transition: all 0.3s ease;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 5px;
            letter-spacing: 1px;
            text-transform: uppercase;
            background: linear-gradient(90deg, var(--primary-neon), #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-bottom: 20px;
        }

        .badge {
            display: inline-block;
            padding: 4px 8px;
            font-size: 0.7rem;
            font-weight: bold;
            color: var(--bg-dark);
            background: var(--primary-neon);
            border-radius: 4px;
            margin-bottom: 15px;
            text-transform: uppercase;
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.4);
        }

        .status-box {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .status-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            margin-bottom: 4px;
        }

        .status-value {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--primary-neon);
        }

        .location-list {
            list-style: none;
        }

        .location-item {
            padding: 12px;
            margin-bottom: 8px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid transparent;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .location-item:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(0, 243, 255, 0.3);
        }

        .location-item.active {
            background: rgba(0, 243, 255, 0.1);
            border-color: var(--primary-neon);
        }

        .loc-name {
            font-weight: 500;
            font-size: 0.95rem;
        }

        .loc-coords {
            font-size: 0.7rem;
            color: var(--text-muted);
            margin-top: 2px;
        }

        .loc-dist {
            font-size: 0.85rem;
            font-weight: bold;
            color: var(--text-muted);
        }

        #map {
            flex-grow: 1;
            height: 100%;
            background-color: #0b0e14;
            /* Fallback */
            z-index: 0;
        }

        /* Dark Mode Map Filter */
        .leaflet-layer,
        .leaflet-control-zoom-in,
        .leaflet-control-zoom-out,
        .leaflet-control-attribution {
            filter: invert(100%) hue-rotate(180deg) brightness(95%) contrast(90%);
        }

        /* Alert Modal */
        #alert-modal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(20, 0, 0, 0.95);
            border: 2px solid var(--accent-red);
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            z-index: 2000;
            box-shadow: 0 0 50px rgba(255, 51, 51, 0.3);
            display: none;
            backdrop-filter: blur(5px);
        }

        .alert-title {
            color: var(--accent-red);
            font-size: 1.5rem;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .alert-message {
            color: #ffcccc;
            margin-bottom: 20px;
        }

        .btn-close {
            background: var(--accent-red);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* Loading Overlay */
        #loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 3000;
            flex-direction: column;
        }

        .loader {
            border: 4px solid rgba(0, 243, 255, 0.1);
            border-left-color: var(--primary-neon);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Marker Styles (Leaflet defaults are overwritten via JS icons if possible, or CSS) */

        /* Mobile handling */
        @media (max-width: 768px) {
            #control-panel {
                width: calc(100% - 40px);
                max-height: 40vh;
                bottom: 20px;
                top: auto;
            }
        }
    </style>
</head>

<body>

    <!-- Loading Screen -->
    <div id="loading-overlay">
        <div class="loader"></div>
        <div style="font-size: 1.2rem; color: var(--primary-neon); letter-spacing: 2px;">ORBITNAV</div>
        <div style="font-size: 0.9rem; color: #8899aa; margin-top: 10px;">Acquiring Satellite Link...</div>
    </div>

    <!-- Alert Modal -->
    <div id="alert-modal">
        <div class="alert-title">Access Denied</div>
        <div class="alert-message">Destination is outside the 5KM test boundary.</div>
        <button class="btn-close" onclick="closeAlert()">Acknowledge</button>
    </div>

    <!-- Main App Container -->
    <div id="app-container">

        <!-- Sidebar Controls -->
        <div id="control-panel">
            <h1>OrbitNav</h1>
            <div class="subtitle">Geospatial Navigation Engine</div>
            <div class="badge">5KM Test Mode Active</div>

            <div class="status-box">
                <div class="status-label">Current Status</div>
                <div class="status-value" id="status-text">Locating...</div>
            </div>

            <div class="status-box" id="distance-box" style="display: none;">
                <div class="status-label">Estimated Distance</div>
                <div class="status-value" id="distance-value">-- KM</div>
            </div>

            <div
                style="font-size: 0.8rem; color: #fff; margin-bottom: 10px; text-transform: uppercase; font-weight: bold; letter-spacing: 1px; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 5px;">
                Select Destination
            </div>

            <ul class="location-list" id="locations-container">
                <!-- Location items injected via JS -->
            </ul>
        </div>

        <!-- Map Container -->
        <div id="map"></div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script>
        // --- Configuration & Data ---

        // Dataset provided by user
        const destinations = [
            { name: "Egmore Station", lat: 13.0815, lng: 80.2605 },
            { name: "Fort St. George (Secretariat)", lat: 13.0796, lng: 80.2875 },
            { name: "Marina Beach (Light House)", lat: 13.0436, lng: 80.2793 },
            { name: "Nungambakkam", lat: 13.0587, lng: 80.2476 },
            { name: "George Town (Parrys)", lat: 13.0906, lng: 80.2885 },
            { name: "T. Nagar (Panagal Park)", lat: 13.0402, lng: 80.2341 },
            { name: "Anna Nagar (Roundtana)", lat: 13.0850, lng: 80.2101 },
            { name: "Adyar (Gandhi Nagar)", lat: 13.0064, lng: 80.2575 },
            { name: "Guindy (Kathipara)", lat: 13.0067, lng: 80.2206 }
        ];

        const MAX_DISTANCE_KM = 5.0;
        let map;
        let userMarker;
        let destinationMarker;
        let routeLayer;
        let boundaryCircle;
        let allMarkersLayerGroup = L.layerGroup(); // To hold all markers when out of bounds

        let userLocation = { lat: null, lng: null };

        // Custom Icons
        const greenIcon = new L.Icon({
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png',
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
        });

        const redIcon = new L.Icon({
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
        });

        const blueIcon = new L.Icon({
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-blue.png',
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
        });


        // --- Core Functions ---

        // Haversine Formula for distance calculation
        function calculateHaversineDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // Earth's radius in km
            const dLat = toRad(lat2 - lat1);
            const dLon = toRad(lon2 - lon1);
            const a =
                Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);

            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            const distance = R * c;
            return distance;
        }

        function toRad(val) {
            return val * Math.PI / 180;
        }

        // Initialize Map
        function initMap() {
            // Default center before location is found (Chennai roughly)
            map = L.map('map', {
                zoomControl: false, // Reposition zoom control
                attributionControl: false
            }).setView([13.0827, 80.2707], 13);

            // Add custom attribution
            L.control.attribution({
                position: 'bottomright',
                prefix: false
            }).addAttribution('&copy; OpenStreetMap contributors | OrbitNav').addTo(map);

            // Add zoom control to top right
            L.control.zoom({
                position: 'topright'
            }).addTo(map);

            // Add OpenStreetMap tiles
            const tileLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
            }).addTo(map);

            // Trigger Geolocation
            getUserPosition();
        }

        // Get User Location
        function getUserPosition() {
            if (!navigator.geolocation) {
                alert("Geolocation is not supported by your browser");
                document.getElementById('loading-overlay').style.display = 'none';
                return;
            }

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    // Success
                    userLocation.lat = position.coords.latitude;
                    userLocation.lng = position.coords.longitude;

                    // Center map on user
                    map.setView([userLocation.lat, userLocation.lng], 14);

                    // Add User Marker
                    if (userMarker) map.removeLayer(userMarker);
                    userMarker = L.marker([userLocation.lat, userLocation.lng], { icon: greenIcon })
                        .addTo(map)
                        .bindPopup("<b>You Are Here</b><br>Live GPS Location").openPopup();

                    // Update UI
                    document.getElementById('status-text').innerHTML = "Signal Acquired";
                    document.getElementById('status-text').style.color = "var(--accent-green)";
                    document.getElementById('loading-overlay').style.display = 'none';

                    // Populate List
                    renderLocationList();
                },
                (error) => {
                    // Error
                    console.error(error);
                    document.getElementById('loading-overlay').style.display = 'none';
                    document.getElementById('status-text').innerHTML = "GPS Error";
                    document.getElementById('status-text').style.color = "var(--accent-red)";
                    alert("Unable to retrieve your location. Please check GPS settings.");

                    // Fallback to a default location for demo purposes (Egmore)
                    // userLocation.lat = 13.0815;
                    // userLocation.lng = 80.2605;
                    // initMap would handle this but here we just stop. User needs GPS.
                },
                {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 0
                }
            );
        }

        // Render Sidebar List
        function renderLocationList() {
            const listContainer = document.getElementById('locations-container');
            listContainer.innerHTML = '';

            destinations.forEach((dest, index) => {
                // Calculate distance for preview (or hide if purely dynamic)
                // Let's just list them
                const li = document.createElement('li');
                li.className = 'location-item';
                li.innerHTML = `
                    <div>
                        <div class="loc-name">${dest.name}</div>
                        <div class="loc-coords">${dest.lat.toFixed(4)}, ${dest.lng.toFixed(4)}</div>
                    </div>
                    <div class="loc-dist" id="dist-${index}"></div>
                `;
                li.onclick = () => selectDestination(index);
                listContainer.appendChild(li);
            });
        }

        // Handle Destination Selection
        function selectDestination(index) {
            const dest = destinations[index];

            // Highlight styling
            document.querySelectorAll('.location-item').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.location-item')[index].classList.add('active');

            // 1. Calculate Distance
            const distance = calculateHaversineDistance(
                userLocation.lat, userLocation.lng,
                dest.lat, dest.lng
            );

            // Update Dist Display
            document.getElementById('distance-box').style.display = 'block';
            document.getElementById('distance-value').innerText = distance.toFixed(2) + " KM";

            // Cleanup previous map state
            if (routeLayer) map.removeLayer(routeLayer);
            if (destinationMarker) map.removeLayer(destinationMarker);
            if (boundaryCircle) map.removeLayer(boundaryCircle);
            allMarkersLayerGroup.clearLayers();
            map.removeLayer(allMarkersLayerGroup);

            // 2. Check Constraint
            if (distance <= MAX_DISTANCE_KM) {
                // WITHIN 5KM
                handleWithinRange(dest);
            } else {
                // OUTSIDE 5KM
                handleOutOfRange(dest, distance);
            }
        }

        // Logic: Within Range
        function handleWithinRange(dest) {
            // Add Destination Marker
            destinationMarker = L.marker([dest.lat, dest.lng], { icon: redIcon })
                .addTo(map)
                .bindPopup(`<b>${dest.name}</b><br>Destination`);

            // Fetch Route from OSRM
            fetchRoute(userLocation.lat, userLocation.lng, dest.lat, dest.lng);
        }

        // Logic: Out of Range
        function handleOutOfRange(dest, distance) {
            // Show Alert
            document.getElementById('alert-modal').style.display = 'block';

            // Draw 5KM Boundary Circle
            boundaryCircle = L.circle([userLocation.lat, userLocation.lng], {
                color: '#00f3ff',
                fillColor: '#00f3ff',
                fillOpacity: 0.1,
                radius: 5000 // 5km in meters
            }).addTo(map);

            // Show ALL markers
            destinations.forEach(d => {
                const marker = L.marker([d.lat, d.lng], { icon: blueIcon })
                    .bindPopup(`<b>${d.name}</b>`);
                allMarkersLayerGroup.addLayer(marker);
            });
            allMarkersLayerGroup.addTo(map);

            // Fit bounds to show circle and markers
            const group = new L.featureGroup([
                L.marker([userLocation.lat, userLocation.lng]),
                boundaryCircle
            ]);
            map.fitBounds(group.getBounds());
        }

        // Fetch OSRM Route
        async function fetchRoute(lat1, lon1, lat2, lon2) {
            const url = `https://router.project-osrm.org/route/v1/driving/${lon1},${lat1};${lon2},${lat2}?overview=full&geometries=geojson`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data.code !== 'Ok' || !data.routes || data.routes.length === 0) {
                    alert('Routing service could not find a path.');
                    return;
                }

                const routeGeoJSON = data.routes[0].geometry;

                // Draw Polyline (Neon Blue)
                routeLayer = L.geoJSON(routeGeoJSON, {
                    style: {
                        color: '#00f3ff', // Neon Blue
                        weight: 5,
                        opacity: 0.8,
                        lineCap: 'round',
                        lineJoin: 'round',
                        dashArray: '1, 10', // Cool dash animation potential, keeping solid for now
                        dashOffset: '0'
                    }
                }).addTo(map);

                // Add animation effect via CSS if we wanted, but sticking to solid neon for clarity
                // Just use simple styling for now.
                routeLayer.setStyle({ dashArray: null }); // Ensure solid line

                // Fit bounds
                const bounds = routeLayer.getBounds();
                map.fitBounds(bounds, { padding: [50, 50] });

            } catch (error) {
                console.error('Routing Error:', error);
                alert('Failed to connect to routing service.');
            }
        }

        function closeAlert() {
            document.getElementById('alert-modal').style.display = 'none';
        }

        // Start App
        window.onload = initMap;

    </script>
</body>

</html>
