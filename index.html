<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrbitNav - Stargazing Navigation</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="app-container">
        <!-- Search Interface -->
        <div class="search-wrapper">
            <div class="brand">
                <h1>OrbitNav</h1>
                <span class="subtitle">Stargazing Pathfinder</span>
            </div>
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Search for dark skies..." autocomplete="off">
                <div id="search-results" class="suggestions-list"></div>
            </div>
        </div>

        <!-- Map -->
        <div id="map"></div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>

</html>
